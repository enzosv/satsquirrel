# Netlify configuration file

[build]
  publish = "public"
  functions = "functions"

[functions]
  included_files = [
    "/.netlify/functions/daily/OpenSAT.json"
  ]

[[redirects]]
  from = "/api/daily"
  to = "/.netlify/functions/daily"
  status = 200

[[redirects]]
  from = "/api/questions"
  to = "/.netlify/functions/questions"
  status = 200

