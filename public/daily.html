<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <progress class="col-12" id="progress" max="1" value="0"></progress>
      <div class="border-bottom d-flex justify-content-start">
        <div id="progress-indicator" class="text-muted me-2 mb-2"></div>
        <div id="mistake-counter" class="text-danger"></div>
      </div>

      <div id="quiz-container" class="mt-3"></div>
      <button id="next-button" class="btn btn-primary col-12" disabled>
        Next
      </button>
    </div>

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script type="module" src="daily.js"></script>
  </body>
</html>
